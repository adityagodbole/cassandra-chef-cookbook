AllCops:
  DisplayCopNames: true
  Include:
    - Berksfile
    - Vagrantfile
    - Thorfile
    - Gemfile
    - 'test/**/*'
    - spec
    - Rakefile
    - Guardfile
  Exclude:
    - vendor/**/*

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Max: 14
Style/Encoding:
  Enabled: false
Style/GuardClause:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
